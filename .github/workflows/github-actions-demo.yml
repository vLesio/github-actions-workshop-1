name: GitHub Actions Demo

on:
  push:
    branches: [main]
    paths-ignore: [.github/**]
  pull_request:
    branches: [main]
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: 'Event: ${{ github.event_name }}'
      - run: 'Branch: ${{ github.ref }} Repo: ${{ github.repository }}'
      - uses: actions/checkout@v3
      - name: List files
        run: |
          echo "Files:"
          tree
